[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "repliclust"
version = "0.0.4"
authors = [
  { name="Mike Zellinger", email="mike.j.zellinger@gmail.com" },
]
description = "Generate synthetic data with clusters."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy~=1.22.0",
  "scipy~=1.10.0",
  "tqdm~=4.64.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://repliclust.org"
"Source" = "https://github.com/mzelling/repliclust"
"Bug Tracker" = "https://github.com/mzelling/repliclust/issues"